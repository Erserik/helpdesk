<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 0;
            margin: 0;
            background-color: #F3F3F3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .topnav {
            background-color: #B1040D;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .topnav a {
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .topnav a:hover {
            color: rgb(200, 200, 200);
        }

        .topnav a.active {
            color: #ffffff;
        }

        .claim-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            text-align: center;
            padding: 50px 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 70px; /* Отступ чтобы не перекрывалось навигационной панелью */
        }

        .claim-box a {
            text-decoration: none;
        }

        .claim-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 150px;
            background-color: #ffffff;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .claim-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(1.05);
        }

        .claim-button h3 {
            color: #333333;
            font-weight: 600;
            font-size: 20px;
            margin: 0;
        }

        .microsoft-icon {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }

        .text-sign {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .topnav {
                height: auto;
                padding: 10px 0;
                flex-direction: column;
            }

            .topnav a {
                font-size: 20px;
                padding: 10px 0;
            }

            .claim-box {
                padding: 30px 10px;
            }

            .claim-button {
                width: 90%;
                max-width: 250px;
                height: 120px;
            }

            .claim-button h3 {
                font-size: 18px;
            }

            .microsoft-icon {
                width: 25px;
            }
        }

        @media (max-width: 480px) {
            .claim-button {
                width: 100%;
                height: 100px;
            }

            .claim-button h3 {
                font-size: 16px;
            }

            .microsoft-icon {
                width: 20px;
            }
        }
    </style>
</head>
<body>

<div class="topnav">
    <a class="active" href="">IITU HELP DESK</a>
</div>

<div class="claim-box">
    <a href="{% url 'login' %}">
        <div class="claim-button">
            <img class="microsoft-icon" src="https://cdn-icons-png.flaticon.com/512/269/269935.png">
            <div class="text-sign"><h3>Helpdesk</h3></div>
        </div>
    </a>
    <a href="">
        <div class="claim-button">
            <img class="microsoft-icon" src="https://platonus.iitu.edu.kz/images/loginlogo.png">
            <div class="text-sign"><h3>Platonus</h3></div>
        </div>
    </a>
    <a href="">
        <div class="claim-button">
            <img class="microsoft-icon" src="https://cdn-icons-png.flaticon.com/512/35/35920.png">
            <div class="text-sign"><h3>Documents</h3></div>
        </div>
    </a>
</div>

</body>
</html>
