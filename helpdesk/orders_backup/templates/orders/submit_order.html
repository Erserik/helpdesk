{% extends "core/base.html" %}

{% block title %}Active Orders{% endblock %}

{% block content %}
<style>

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 16px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #B1040D;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #b41717;
        }
    </style>
<div class="claim-box">

    <div class="form-container">
      <form action="{% url 'orders:submit_order' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <select name="building" required>
        <option value="" selected disabled>Корпус</option>
        {% for code, name in building_choices %}
        <option value="{{ code }}">{{ name }}</option>
        {% endfor %}
    </select>
    <input type="text" name="room_number" placeholder="Номер кабинета">

    <select name="problem_type" required>
        <option value="" selected disabled>Тип проблемы</option>
        {% for problem in problems %}
            <option value="{{ problem.id }}">{{ problem.name }}</option>
        {% endfor %}
    </select>

    <textarea name="description" placeholder="Описание проблемы"></textarea>
    <select name="urgency" required>
      <option value="" selected disabled>Срочность</option>
      <option value="not_urgent">Не срочно</option>
      <option value="urgent">Срочно</option>
      <option value="very_urgent">Очень срочно</option>
  </select>
    <input type="file" name="document">

    <button type="submit" class="submit-button">ПОДАТЬ ЗАЯВКУ</button>
</form>

  </div>
</div>

<style>
body{
    font-family: 'Segoe UI', sans-serif;
    padding: 0;
    margin: 0;
    background-color: #E8E8E8;
}
    .topnav {


  background-color: #B1040D;
  width: 100%;
  height: 5em;
  display: inline-flex;
  flex-direction: row;
  justify-content: space-between;

}

/* Style the links inside the navigation bar */
.topnav a {
        display: flex;
    justify-content: center;
    flex-direction: column;
  margin-left: 20px;
  margin-right: 30px;
  color: #ffffff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

/* Change the color of links on hover */
.topnav a:hover {
  color: rgb(131, 130, 130);
}

/* Add a color to the active/current link */
.topnav a.active {
  color: #ffffff;
}

.topnav img{
  width: 15px;
  height: auto;
}





.claim-box{
  display: flex;
  justify-content: center;
  z-index: 100;
  left: 44%;
  text-align: center;
  margin-top:100px;
}

.claim-box a{
  z-index: 100;
  text-decoration: none;

}

.claim-button{
  display: flex;
justify-content: center;
  width: 500px;
  height: 180px;
  background-color: rgba(255, 255, 255, 0.27);
  border-radius: 30px;
  padding: 10px;
  font-size: 13px;
}
.claim-button :hover{
  color: rgb(197, 197, 197);
}

.claim-button h3{

color: #5e5e5e;
font-weight:600;
font-size: 22px;

}

.microsoft-icon{
    width: 25px;

}

.text-sign{
    display: flex;
    justify-content: center;
    flex-direction: column;

}


</style>
{%endblock%}
